{% extends "layout.html" %}
{% block content %}


    <div class="container">
        <div style="float:left;margin-left: 50px;" class="fs-5">
            <h1>NOTIFICATIONS:</h1>
            <div class="list-group">
                {% for key,value in notificationdict.items() %}
                <a href={{value}} style="background-color: e2f9fe;" class="list-group-item list-group-item-action">{{key}}</a>
                {% endfor %}
            </div>
        </div>

    </div>
   
{% endblock content %}
