{% extends "layout.html" %}
{% block content %}

<div class="container">

    <div style="float:left;" class="fs-5">

        <h1>STATEWISE DATA:</h1>
        <div class="list-group" style="font-size: 120%; ">
            {% for k,v in reqdic.items() %}
                <div class="card" style="width: 30rem;">
                    <ul class="list-group list-group-flush">
                        <li style="font-size: 120%;" class="list-group-item">{{k}} : {{v}}</li>
                    </ul>
                </div>
            {% endfor %}
            <br>
        </div>
    </div>

</div>
{% endblock content %}
